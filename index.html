<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Multiple Countdown Timer</h1>

        <!-- Add new countdown section -->
        <div class="add-countdown">
            <h2>Add New Countdown</h2>
            <div class="input-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" />
            </div>
            <div class="input-group">
                <label for="daysToAdd">Days to Add:</label>
                <input type="number" id="daysToAdd" min="1" placeholder="e.g., 90" />
            </div>
            <div class="input-group">
                <label for="countdownName">Name (optional):</label>
                <input type="text" id="countdownName" placeholder="e.g., Project Deadline" />
            </div>
            <button onclick="addCountdown()">Add Countdown</button>
        </div>

        <!-- Active countdowns section -->
        <div id="countdowns-container">
            <h2>Active Countdowns</h2>
            <div id="countdowns-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
